  <style>@charset "UTF-8";:root{--surface-a:#ffffff;--surface-b:#f8f9fa;--surface-c:#e9ecef;--surface-d:#dee2e6;--surface-e:#ffffff;--surface-f:#ffffff;--text-color:#495057;--text-color-secondary:#6c757d;--primary-color:#0f97c7;--primary-color-text:#ffffff;--font-family:Inter UI, sans-serif}*{box-sizing:border-box}</style><link id="theme-css" rel="stylesheet" type="text/css" href="assets/theme/theme-blue.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="assets/theme/theme-blue.css"></noscript>
  <style>@font-face{font-family:"Inter UI";font-style:normal;font-weight:400;src:url("../fonts/Inter-UI-Regular.otf") format("opentype"), url("../fonts/Inter-UI-Regular.woff2") format("woff2"), url("../fonts/Inter-UI-Regular.woff") format("woff"), url("../fonts/Inter-UI-Regular.ttf") format("truetype")}@font-face{font-family:"Inter UI";font-style:normal;font-weight:500;src:url("../fonts/Inter-UI-SemiBold.otf") format("opentype"), url("../fonts/Inter-UI-SemiBold.woff2") format("woff2"), url("../fonts/Inter-UI-SemiBold.woff") format("woff"), url("../fonts/Inter-UI-SemiBold.ttf") format("truetype")}@font-face{font-family:"Inter UI";font-style:normal;font-weight:700;src:url("../fonts/Inter-UI-Bold.otf") format("opentype"), url("../fonts/Inter-UI-Bold.woff2") format("woff2"), url("../fonts/Inter-UI-Bold.woff") format("woff"), url("../fonts/Inter-UI-Bold.ttf") format("truetype")}body{background-color:#f4f4f4}.loader{position:absolute;left:50%;top:50%;transform:rotate(45deg) translate(-50%, -50%)}.loader li{list-style-type:none;position:absolute;top:0px;left:0px;width:15px;height:15px;background:#0772B3;border-radius:50%}.loader li.dot-a{animation:a 0.5s ease-in-out infinite;top:-25px;left:-25px}.loader li.dot-b{animation:b 0.5s ease-in-out infinite;top:-25px;left:0px}.loader li.dot-c{animation:c 0.5s ease-in-out infinite;top:-25px;left:25px}.loader li.dot-d{animation:d 0.5s ease-in-out infinite;top:0px;left:-25px}.loader li.dot-e{animation:e 0.5s ease-in-out infinite;top:0px;left:0px}.loader li.dot-f{animation:f 0.5s ease-in-out infinite;top:0px;left:25px}.loader li.dot-g{animation:g 0.5s ease-in-out infinite;top:25px;left:-25px}.loader li.dot-h{animation:h 0.5s ease-in-out infinite;top:25px;left:0px}.loader li.dot-i{animation:i 0.5s ease-in-out infinite;top:25px;left:25px}@keyframes a{50%{top:0px;left:-25px}100%{top:0px;left:-25px}}@keyframes b{50%{top:-25px;left:-25px}100%{top:-25px;left:-25px}}@keyframes c{50%{top:-25px;left:0px}100%{top:-25px;left:0px}}@keyframes d{50%{top:25px;left:-25px}100%{top:25px;left:-25px}}@keyframes f{50%{top:-25px;left:25px}100%{top:-25px;left:25px}}@keyframes g{50%{top:25px;left:0px}100%{top:25px;left:0px}}@keyframes h{50%{top:25px;left:25px}100%{top:25px;left:25px}}@keyframes i{50%{top:0px;left:25px}100%{top:0px;left:25px}}html{height:100%;font-size:13px}body{font-family:"Inter UI", sans-serif;font-size:13px;font-weight:400;color:#252529;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;padding:0;margin:0;min-height:100%;background-color:#f4f4f4}@-webkit-keyframes fadeInDown{from{opacity:0;-webkit-transform:translate3d(0, -20px, 0);transform:translate3d(0, -20px, 0)}to{opacity:1;-webkit-transform:none;transform:none}}@-webkit-keyframes fadeOutUp{from{opacity:1}to{opacity:0;-webkit-transform:translate3d(0, -20px, 0);transform:translate3d(0, -20px, 0)}}</style><link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/layout-blue.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="assets/layout/css/layout-blue.css"></noscript>
<link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
